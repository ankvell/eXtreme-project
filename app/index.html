        <div class="container">
            <h1>eXtrem</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>
                            <input class="title-input">
                        </td>
                        <td>
                            <input class="date-input">
                        </td>
                        <td>
                            <input class="description-input">
                        </td>
                        <td>
                            <button class="add-event">Add</button>
                        </td>
                    </tr>
                </thead>
            <tbody class="events-list"></tbody>
        </table>
    </div>
    <script type="text/template" class="events-list-template">
    <td><span class="title"><%= title %></span></td>
    <td><span class="date"><%= date %></span></td>
    <td><span class="description"><%= description %></span></td>
    <td>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
        <button class="update" style="display: none">Update</button>
        <button class="cancel" style="display: none">Cancel</button>
    </td>
    </script>
    <script type="text/template" class="article-list-template">
    <div class="article-container">
        <h2 class="article-title"><%= title %></h2>
        <p class="short-description"><%= description %></p>
    </div>
    </script>
